<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

    <!-- DEPRECATE in favor for materialdesignicons -->
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@2.x/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.js"></script>

    <link href="/admin/style.css" rel="stylesheet">


    <div id="app">
        <v-app>
            <v-app-bar clipped-left dense app color="deep-purple accent-4">
                <v-toolbar-title>Admin</v-toolbar-title>

                <v-spacer></v-spacer>

                <v-toolbar-items>
                    <v-btn target="_blank" href='/' text>
                        <v-icon>mdi-export-variant</v-icon>
                        To site
                    </v-btn>
                </v-toolbar-items>
            </v-app-bar>


            <v-content>
                <v-container>
                    <router-view>
                        Loading...
                    </router-view>

                    <v-snackbar v-model="snackbar">
                        {{ text }}
                        <v-btn color="pink" text @click="snackbar = false">
                            Close
                        </v-btn>
                    </v-snackbar>
                </v-container>
            </v-content>
            <navigation-drawer :items="_items" />


        </v-app>
    </div>

    <script type="module" src='/admin/main.js'></script>
</body>

</html>
